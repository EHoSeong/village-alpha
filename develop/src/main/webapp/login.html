    .pw {

        color: #636e72;

        background: none;
    }

    .btn {
        position:relative;
        left:40%;
        transform: translateX(-50%);

        width:80%;
        height:40px;
        background: gray;
        background-position: left;
        background-size: 200%;
        color:white;
        font-weight: bold;
        border:none;

        transition: 0.4s;
        display:inline;
    }

    .btn:hover {
        background-position: right;

<body>
    <form action="login.jsp" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this);">
